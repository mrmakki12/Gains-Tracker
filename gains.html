<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src='https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js'></script>
    <title>Gains</title>
</head>
<body>
    <div class="container">
        <div class="addExercise">
            <form>
                <h1>Add Exercise</h1>
                <div class='addExcerse-div'>
                    <input type="text" id='add-exercise'>
                <button type='submit' id='add-exercise-submit'>
                    <i class="fas fa-plus-circle"></i>
                </button>
                </div>    
            </form>
        </div>
        <div class="exercise-list-container">
            <h1>Your Exercises</h1>
            <ul class="exercise-list" id='exercise-list'>

            </ul>
        </div>
        <div class="addData">
            <h1>Add Data / Graph Performance</h1>
            <form>
                <div class="addData-div">
                    <select name="exercises" id="exercises"></select>
                    <input type="number" min='1' max='500' value="0" id='weight-moved'>
                    <button type="submit" id='add-data-submit'></button>
                    <button type='submit' id='graph'></button>
                </div>
            </form>
        </div>
        <h1>Your Performance</h1>
        <div class="chart">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src='./app.js'></script>
</body>
</html>
